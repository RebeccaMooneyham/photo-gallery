<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lightbox2/css/lightbox.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="wrapper">
    <input id="searchbar" onkeyup="search_photos()" type="text" name="search" placeholder="Search">
    
    <div class="inner-wrapper" id="stateList">
        <a href="images/01.jpg" class="text" data-lightbox="photo-gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/thumbnails/01.jpg" alt="Hay bales in a straw field"></a>
        
    
        <a href="images/02.jpg" class="text" data-lightbox="photo-gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/thumbnails/02.jpg" alt="A calm lake"></a>
        
     
        <a href="images/03.jpg" class="text" data-lightbox="photo-gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/thumbnails/03.jpg" alt="A view of a canyon and trees"></a>
        
      
        <a href="images/04.jpg" class="text" data-lightbox="photo-gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="images/thumbnails/04.jpg" alt="An iceberg in water"></a>
        
     
        <a href="images/05.jpg" class="text" data-lightbox="photo-gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/thumbnails/05.jpg" alt="A canyon in a desert"></a>
        
     
        <a href="images/06.jpg" class="text" data-lightbox="photo-gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="images/thumbnails/06.jpg" alt="Fall foilage"></a>
        
      
        <a href="images/07.jpg" class="text" data-lightbox="photo-gallery" data-title="I drove past this plantation yesterday, everything is so green!"><img src="images/thumbnails/07.jpg" alt="Green trees and grasses on a plantation."></a>
        
     
        <a href="images/08.jpg" class="text" data-lightbox="photo-gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/thumbnails/08.jpg" alt="Sandy dunes"></a>
        
     
        <a href="images/09.jpg" class="text" data-lightbox="photo-gallery" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="images/thumbnails/09.jpg" alt="Countryside lane"></a>
        
     
        <a href="images/10.jpg" class="text" data-lightbox="photo-gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/thumbnails/10.jpg" alt="Sunset at the coast"></a>
        
      
        <a href="images/11.jpg" class="text" data-lightbox="photo-gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="images/thumbnails/11.jpg" alt="Landscape viewed through cave entrance"></a>
        
     
        <a href="images/12.jpg" class="text" data-lightbox="photo-gallery" data-title="
        I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="images/thumbnails/12.jpg" alt="Meadow of bluebells"></a>
    </div>
  </main>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="lightbox2/js/lightbox.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
